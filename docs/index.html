<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Slot Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

  <div id="app">
    <sign-up>
      <h1>Custom Heading</h1>
    </sign-up>
  </div>

  <script>
    Vue.component('sign-up', {
      template: `
        <div class="sign-up">
          <slot></slot>
          <button @click="submit">Submit</button>
        </div>
      `,
      methods: {
        submit() {
          alert('Submitted!');
        }
      },
      style: `
        .sign-up {
          color: blue;
        }
      `
    });

    new Vue({
      el: '#app'
    });
  </script>

</body>
</html>
